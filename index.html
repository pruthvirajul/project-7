<!DOCTYPE html>
<html>
<head>
    <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            background: var(--gray-100);
            min-height: 100vh;
        }

        .navbar {
            background: white;
            padding: 0rem 0rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.8);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
            letter-spacing: -0.025em;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 1.5rem;
        }

        .main-content {
            max-width: 1200px;
            margin: 0.5rem auto;
            padding: 0.5rem;
        }

        .notification-container {
            background: white;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .notification-container:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .notification-count {
            background: var(--danger);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .messages {
            max-height: 70vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--gray-300) transparent;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background-color: var(--gray-300);
            border-radius: 3px;
        }

        .message {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.2s ease;
        }

        .message:hover {
            background: var(--gray-50);
        }

        .message:hover::before {
            transform: scaleY(1);
        }

        .message.unread {
            background: var(--gray-50);
        }

        .message.unread::before {
            transform: scaleY(1);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .avatar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            align-items: center;
        }

        .sender {
            font-weight: 600;
            color: var(--gray-800);
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .time {
            color: var(--secondary);
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .message-text {
            color: var(--gray-700);
            line-height: 1.5;
            font-size: 0.9375rem;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .priority-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 0.75rem;
            transition: all 0.2s ease;
        }

        .priority-high {
            background: var(--danger);
            color: white;
        }

        .priority-medium {
            background: var(--warning);
            color: var(--gray-800);
        }

        .priority-low {
            background: var(--success);
            color: white;
        }

        .message-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.2s ease;
        }

        .message:hover .message-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .action-button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--gray-200);
            background: white;
            color: var(--gray-700);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-button:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
            color: var(--gray-800);
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-lg);
            transform: translateX(150%);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 100;
        }

        .toast.show {
            transform: translateX(0);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 0 1rem;
                margin: 1rem auto;
            }

            .message {
                padding: 1rem;
            }

            .avatar {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .message-actions {
                flex-wrap: wrap;
            }

            .action-button {
                padding: 0.375rem 0.75rem;
                font-size: 0.8125rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0.75rem 1rem;
            }

            .header {
                padding: 1rem;
            }

            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }

            .time {
                font-size: 0.75rem;
            }

            .priority-badge {
                font-size: 0.6875rem;
                padding: 0.125rem 0.5rem;
            }
        }

        .compose-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            font-size: 0.9375rem;
            box-shadow: var(--shadow), 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .compose-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg), 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            animation: slideIn 0.3s ease forwards;
            animation-delay: calc(var(--index) * 0.1s);
            opacity: 0;
        }

    </style>
</head>

        <div class="notification-container">
            <div class="header">
                <h2>üì® Notification Center</h2>
                <span class="notification-count">0</span>
            </div>
            <div class="messages" id="messagesList">
                <!-- Messages will be inserted here -->
            </div>
        </div>
    </div>
    <div class="toast" id="toast">üîî New message received!</div>

    <script>
        class MessageSystem {
            constructor() {
                this.messages = [];
                this.unreadCount = 0;
                this.messagesList = document.getElementById('messagesList');
                this.notificationCounts = document.querySelectorAll('.notification-count');
                this.toast = document.getElementById('toast');
                
                this.simulateIncomingMessages();
            }

            createMessage(sender, text, priority = 'low') {
                const message = {
                    id: Date.now(),
                    sender,
                    text,
                    time: new Date(),
                    unread: true,
                    priority
                };
                
                this.messages.unshift(message);
                this.unreadCount++;
                this.updateNotificationCount();
                this.renderMessage(message);
                this.showToast();
            }

            renderMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.unread ? 'unread' : ''}`;
                
                const priorityClass = `priority-${message.priority}`;
                const priorityLabel = message.priority.charAt(0).toUpperCase() + message.priority.slice(1);
                
                messageElement.innerHTML = `
                    <div class="avatar">${message.sender[0]}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <div>
                                <span class="sender">${message.sender}</span>
                                <span class="priority-badge ${priorityClass}">${priorityLabel}</span>
                            </div>
                            <span class="time">${this.formatTime(message.time)}</span>
                        </div>
                        <div class="message-text">${message.text}</div>
                        <div class="message-actions">
                            <button class="action-button">Reply</button>
                            <button class="action-button">Forward</button>
                            <button class="action-button">Archive</button>
                        </div>
                    </div>
                `;

                messageElement.addEventListener('click', () => {
                    if (message.unread) {
                        message.unread = false;
                        this.unreadCount--;
                        this.updateNotificationCount();
                        messageElement.classList.remove('unread');
                    }
                });

                this.messagesList.insertBefore(messageElement, this.messagesList.firstChild);
            }

            updateNotificationCount() {
                this.notificationCounts.forEach(count => {
                    count.textContent = this.unreadCount;
                });
            }

            showToast() {
                this.toast.classList.add('show');
                setTimeout(() => {
                    this.toast.classList.remove('show');
                }, 3000);
            }

            formatTime(date) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            simulateIncomingMessages() {
                const sampleMessages = [
                    { sender: 'John Manager', text: 'Team meeting at 3 PM today in the main conference room. Please bring your project updates.', priority: 'high' },
                    { sender: 'Sarah HR', text: 'Your quarterly performance review is scheduled for next week. Please complete the self-assessment form by Friday.', priority: 'medium' },
                    { sender: 'Tech Support', text: 'Your laptop upgrade has been scheduled for tomorrow morning. Please save all important files before then.', priority: 'medium' },
                    { sender: 'Project Lead', text: 'New project requirements have been uploaded to the shared drive. Please review them before our next meeting.', priority: 'high' },
                    { sender: 'Office Admin', text: 'The office will be closed for maintenance this Saturday. Please ensure you take your belongings with you on Friday.', priority: 'low' },
                    { sender: 'Marketing Team', text: 'New brand guidelines are now available. All future materials should follow these updated standards.', priority: 'medium' }
                ];

                // Initial messages
                sampleMessages.forEach(msg => {
                    this.createMessage(msg.sender, msg.text, msg.priority);
                });

                // Simulate new messages every 15-30 seconds
                setInterval(() => {
                    const randomMessage = sampleMessages[Math.floor(Math.random() * sampleMessages.length)];
                    this.createMessage(randomMessage.sender, randomMessage.text, randomMessage.priority);
                }, Math.random() * 15000 + 15000);
            }
        }

        // Initialize the message system
        const messageSystem = new MessageSystem();

        // Handle compose button click
        document.querySelector('.compose-button').addEventListener('click', () => {
            alert('Compose message feature coming soon!');
        });
    </script>
